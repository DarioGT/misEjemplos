<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css" />
		<script type="text/javascript" src="../extjs/adapter/ext/ext-base.js"></script>
		<script type="text/javascript" src="../extjs/ext-all-debug.js"></script>

		<script src="../lib/Test/Builder.js" type="text/javascript"></script>
		<script src="../lib/Test/More.js" type="text/javascript"></script>

		<!--The custom script to test -->
		<script src="../js/Ext.ux.Util.js" type="text/javascript"></script>

		<!--The test function that fires when body is loaded -->
		<script>
			Ext.onReady(function(){
				plan({ tests: 3 });
		        //Url testing
		        var uri = Ext.ux.UTIL.parseUrl("http://dummydir/dir/filename.ext?param=1");
                ok(uri.ext=='ext' && uri.directory=='/dir/', 'Absolute uri parse passed');
			   	uri = Ext.ux.UTIL.parseUrl("dir/filename.sub.ext?param=1");
            	ok(uri.ext=='ext' && uri.directory=='dir/', 'Relative uri parse passed');
			    uri = Ext.ux.UTIL.parseUrl("filename.sub.ext?param=1");
				ok(uri.ext=='ext' && uri.directory=='', 'Filename only uri parse passed');

			  //  alert(uri.host + ' -f ' +uri.file + ' -e ' + uri.ext  + ' -p ' + uri.path + ' -d ' + uri.directory + ' -r ' + uri.relative + ' -q ' + uri.query  + ' -a ' + uri.anchor) ;

		       //Package loading testing
		      // require('dummy','..');
		});
		</script>
	</head>

 	<body>
		<H1>Ext.ux.Util test suite</H1>
	</body>
 </html>
