<html>
	<head>
		<title>jQuery Floating Dialog using jqModal Demo</title>
		<link href="jqModal.css" rel="stylesheet" type="text/css" />
		<style type="text/css">
			body
			{
				font-family: Arial;
				font-size: 12px;
			}
			#previewLayer
			{
				width: 400px;
			}
			#previewContent
			{
				width: 100%;
				height: 200px;
			}
			#handle
			{
				width: 100%;
				padding: 4px;				
				background-color: #9c9;
				text-align: right;
				font-size:10px;
			}
		</style>
		<script type="text/javascript" src="jquery-1.2.6.pack.js"></script>
		<script type="text/javascript" src="jqModal.js"></script>
		<script type="text/javascript" src="jqDnR.js"></script>
		<script type="text/javascript">
			function generatePreview()
			{
				var fname = $('#fname').val();
				var lname = $('#lname').val();
				var gender = $('input[@id=gender][@checked]').val();
				
				if (!gender)
				{
					gender = '';
				}
				
				var preview = '<h2>Preview</h2><hr /><b>First Name:</b> ' + fname + '<br />';
				preview += '<b>Last Name:</b> ' + lname + '<br />';
				preview += '<b>Gender:</b> ' + gender + '<br />';
				
				return preview;
			}
			
			$(document).ready(function()
			{
				$('#previewLayer').jqm().jqDrag('#handle'); //set previewLayer as a jqModal window
				
				$('#previewButton').click(function()
				{
					var content = generatePreview();
					
					$('#previewContent').empty().append(content); //empty previewContent and add the generated preview
					$('#previewLayer').jqmShow(); //show previewLayer
				});
			});
		</script>
	</head>
	<body>
		<a href="http://jetlogs.org/2008/06/04/jqmodal-draggable-floating-dialog/">&laquo; Code Explanation</a> | <a href="http://jetlogs.org/jquery/jquery_floating_dialog2.zip">Download Source</a>
		<p>&nbsp;</p>
		<div id="previewLayer" class="jqmWindow">
			<div id="handle">
				<a href="#" class="jqmClose">close window</a>
			</div>
			<div id="previewContent">
			</div>
		</div>
		
		First Name: <input type="text" id="fname" name="fname" /><br />
		Last Name: <input type="text" id="lname" name="lname" /><br /><br />
		Gender:<br/>
		<input type="radio" name="gender" id="gender" value="Male"/> Male
		<input type="radio" name="gender" id="gender" value="Female"/> Female<br /><br />
		<input type="button" id="previewButton" value="Preview" />
	</body>
</html>
